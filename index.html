<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifty - أرسل هديتك السرية</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #766DA7; /* Rhythm - الخلفية الرئيسية */
      padding: 30px;
      text-align: center;
      direction: rtl;
      color: #15191E; /* Eerie Black - لون النصوص */
    }
    h1 {
      color: #A0AE91; /* Laurel Green - لون العنوان */
    }
    .gift {
      background-color: #7A9663; /* Camouflage Green - خلفية بطاقات الهدايا */
      margin: 20px auto;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #15191E; /* Eerie Black - لون زرار اختيار الهدية */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #556842; /* Ebony - لون الزر لما تحط الماوس عليه */
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      font-size: 16px;
      border: 1px solid #556842;
      border-radius: 5px;
    }
    .payment-options {
      margin: 20px 0;
    }
    .payment-options label {
      display: block;
      margin: 5px 0;
      color: white;
    }
  </style>
</head>
<body>

  <h1>اختر هدية</h1>

  <div class="gift">
    <p>اسم الهدية الأولى</p>
    <button>اختيار</button>
  </div>

  <div class="gift">
    <p>اسم الهدية الثانية</p>
    <button>اختيار</button>
  </div>

  <div class="gift">
    <p>اسم الهدية الثالثة</p>
    <button>اختيار</button>
  </div>

  <h2 style="color: #A0AE91;">اختر طريقة الدفع</h2>
  <div class="payment-options">
    <label><input type="radio" name="payment" value="cash"> كاش عند التسليم</label>
    <label><input type="radio" name="payment" value="bank"> حوالة بنكية</label>
    <label><input type="radio" name="payment" value="syriatel"> سيرياتيل كاش</label>
  </div>

  <h2 style="color: #A0AE91;">أدخل رقم موبايل المستلم</h2>
  <input type="text" placeholder="مثال: 09XXXXXXXX"><br>

  <button>إرسال الطلب</button>

</body>
</html>
