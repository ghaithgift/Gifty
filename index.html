
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gifty - Send Secret Gift</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5ff;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input, textarea, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 16px;
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5548d9;
        }
    </style>
</head>
<body>
    <h1>Send a Secret Gift</h1>
    <form action="confirmation.html">
        <input type="text" name="recipient" placeholder="Recipient Name (Optional)">
        <select name="gift-type">
            <option value="">Select Gift Type</option>
            <option value="flowers">Flowers</option>
            <option value="chocolate">Chocolate</option>
            <option value="both">Flowers & Chocolate</option>
        </select>
        <textarea name="message" placeholder="Write your secret message..." rows="5"></textarea>
        <button type="submit">Send Anonymously</button>
    </form>
</body>
</html>
