<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifty - أرسل هديتك السرية</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000000;
      padding: 30px;
      text-align: center;
      direction: rtl;
      color: #FFFFFF;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .background-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 600px;
      color: rgba(194, 168, 93, 0.08);
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      z-index: -1;
      white-space: nowrap;
    }
    h1, h2 {
      color: #C2A85D;
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }
    .gift {
      background-color: #15191E;
      margin: 20px auto;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    .gift img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #C2A85D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background-color: #A58E4A;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      font-size: 16px;
      border: 1px solid #C2A85D;
      border-radius: 5px;
      background-color: #15191E;
      color: white;
      position: relative;
      z-index: 1;
    }
    .payment-options {
      margin: 20px 0;
      position: relative;
      z-index: 1;
    }
    .payment-options label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="background-text">Gifty</div>

  <h1>اختر هديتك</h1>

  <div class="gift">
    <img src="https://cdn.pixabay.com/photo/2017/02/23/13/05/flowers-2092459_1280.jpg" alt="باقة ورد فاخرة">
    <p>باقة ورد فاخرة</p>
    <button onclick="selectGift('باقة ورد فاخرة')">اختيار</button>
  </div>

  <div class="gift">
    <img src="https://cdn.pixabay.com/photo/2017/04/23/08/28/chocolates-2255151_1280.jpg" alt="صندوق شوكولا فاخر">
    <p>صندوق شوكولا فاخر</p>
    <button onclick="selectGift('صندوق شوكولا فاخر')">اختيار</button>
  </div>

  <div class="gift">
    <img src="https://cdn.pixabay.com/photo/2017/01/06/19/15/perfume-1952997_1280.jpg" alt="عطر أنيق">
    <p>عطر أنيق</p>
    <button onclick="selectGift('عطر أنيق')">اختيار</button>
  </div>

  <h2>اختر طريقة الدفع</h2>

  <div class="payment-options">
    <label><input type="radio" name="payment" value="cash"> كاش عند التسليم</label>
    <label><input type="radio" name="payment" value="bank"> حوالة بنكية</label>
    <label><input type="radio" name="payment" value="syriatel"> سيرياتيل كاش</label>
  </div>

  <h2>أدخل رقم موبايل المستلم</h2>
  <input type="text" placeholder="مثال: 09XXXXXXXX" id="recipientPhone"><br>

  <a href="confirmation.html" onclick="saveOrder()">
    <button type="button">إرسال الطلب</button>
  </a>

  <script>
    function selectGift(giftName) {
      localStorage.setItem('selectedGift', giftName);
      alert('تم اختيار: ' + giftName);
    }

    function saveOrder() {
      const phone = document.getElementById('recipientPhone').value.trim();
      const selectedPayment = document.querySelector('input[name="payment"]:checked');
      const selectedGift = localStorage.getItem('selectedGift');

      if (!selectedGift) {
        alert('رجاءً اختر هدية أولاً!');
        event.preventDefault();
        return;
      }

      if (!phone) {
        alert('رجاءً أدخل رقم موبايل المستلم!');
        event.preventDefault();
        return;
      }

      if (!selectedPayment) {
        alert('رجاءً اختر طريقة الدفع!');
        event.preventDefault();
        return;
      }

      // تخزين مؤقت للطلب (فقط للعرض لاحقاً)
      localStorage.setItem('recipientPhone', phone);
      localStorage.setItem('paymentMethod', selectedPayment.value);
    }
  </script>

</body>
</html>
