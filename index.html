<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifty - أرسل هديتك السرية</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000000;
      padding: 30px;
      text-align: center;
      direction: rtl;
      color: #FFFFFF;
      position: relative; /* ضروري لمكان الكلمة الخلفية */
      overflow-x: hidden;
    }
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: rgba(194, 168, 93, 0.08); /* دهبي خفيف جداً */
      font-weight: bold;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      white-space: nowrap;
    }
    h1, h2 {
      color: #C2A85D;
      position: relative;
      z-index: 1;
    }
    .gift {
      background-color: #15191E;
      margin: 20px auto;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    .gift img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #C2A85D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background-color: #A58E4A;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      font-size: 16px;
      border: 1px solid #C2A85D;
      border-radius: 5px;
      background-color: #15191E;
      color: white;
      position: relative;
      z-index: 1;
    }
    .payment-options {
      margin: 20px 0;
      position: relative;
      z-index: 1;
    }
    .payment-options label {
      display: block;
      margin: 5px 0;
      color: white;
    }
  </style>
</head>
<body>

  <div class="background-text">Gifty</div>

  <h1>اختر هديتك</h1>

  <div class="gift">
    <img src="https://images.unsplash.com/photo-1585386959984-a41552257f40?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGdpZnR8ZW58MHx8fHwxNjc2Njg1Njgy&ixlib=rb-4.0.3&q=80&w=400" alt="هدية 1">
    <p>باقة ورد فاخرة</p>
    <button>اختيار</button>
  </div>

  <div class="gift">
    <img src="https://images.unsplash.com/photo-1597586524602-27f6c92877cd?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGdpZnR8ZW58MHx8fHwxNjc2Njg1NzM3&ixlib=rb-4.0.3&q=80&w=400" alt="هدية 2">
    <p>صندوق شوكولا فاخر</p>
    <button>اختيار</button>
  </div>

  <div class="gift">
    <img src="https://images.unsplash.com/photo-1611370439180-66c1f394b069?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDl8fGdpZnR8ZW58MHx8fHwxNjc2Njg1NzY1&ixlib=rb-4.0.3&q=80&w=400" alt="هدية 3">
    <p>عطر أنيق</p>
    <button>اختيار</button>
  </div>

  <h2>اختر طريقة الدفع</h2>
  <div class="payment-options">
    <label><input type="radio" name="payment" value="cash"> كاش عند التسليم</label>
    <label><input type="radio" name="payment" value="bank"> حوالة بنكية</label>
    <label><input type="radio" name="payment" value="syriatel"> سيرياتيل كاش</label>
  </div>

  <h2>أدخل رقم موبايل المستلم</h2>
  <input type="text" placeholder="مثال: 09XXXXXXXX"><br>

  <a href="confirmation.html">
    <button type="button">إرسال الطلب</button>
  </a>

</body>
</html>
