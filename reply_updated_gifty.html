<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifty - اكتب ردك</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #000000; /* خلفية سوداء */
      padding: 30px;
      text-align: center;
      direction: rtl;
      color: #FFFFFF; /* نص أبيض */
    }
    h1 {
      color: #C2A85D; /* ذهبي */
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 400px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #C2A85D;
      border-radius: 5px;
      background-color: #15191E;
      color: white;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #C2A85D;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #A58E4A;
    }
  </style>
</head>
<body>

  <h1>اكتب رسالتك لمن أرسل لك الهدية</h1>

  <form>
    <textarea placeholder="اكتب رسالتك هنا..."></textarea><br>
    <button type="submit">إرسال الرد</button>
  </form>

</body>
</html>
